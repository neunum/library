{% extends 'base.html' %}
{% block title %}<title>Register</title>{% endblock %}
{% load crispy_forms_tags %}
{% block forms %}
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="row">
    {{ user_form|crispy }}
    {{ details_form|crispy }}
    </div>
    <button type="submit" class="btn btn-dark btn-sm">Sign up</button>
    </form>
{% endblock %}
