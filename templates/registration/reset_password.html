{% extends 'base.html' %}
{% block title %}<title>Reset Password</title>{% endblock %}
{% load crispy_forms_tags %}
{% block forms %}
    {% if form %}
    <form action="{% url 'reset_password' user_id=user_id token=token %}" method="POST">
        {% csrf_token %}
        {{ form|crispy  }}
        <button type="submit" class="btn btn-dark btn-sm">Reset</button>
    </form>
    {% else %}
    {{ message }}
     {% endif %}
{% endblock %}
