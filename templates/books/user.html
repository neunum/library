{% extends 'base.html' %}
{% load static %}
{% block title %}<title>My profile</title>{% endblock %}

{% block content %}
    <div align="left">
        <table class="table table-striped">
            <tbody>
            {% for rel in user.bookuser_set.all %}
                <tr>
                    <td><img src="{{ rel.book.cover.url }}"></td>
                    <td><a class="nav-link" style="color: #373B43" href="/book/{{ rel.book.id }}">{{ rel.book }}</a></td>
                    <td><p class="nav-link">{{ rel.deadline.date }}</p></td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
