{% extends 'base.html' %}
{% load static %}
{% block title %}<title>{{ book }}</title>{% endblock %}

{% block content %}
    <div align="left">
        <table class="table">
            <tbody>
            <tr>
                <td><img src="{{ book.cover.url }}" width="200" height="200"></td>
                <td><h1>{{ book }}<img src="{% static 'books/rating-4.png' %}" width="150" height="100"/></h1>
                    <p>{{ book.author }}</p><span>{{ book.description }}</span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div align="right">
        {% if book.current_store > 0 %}
            <a href="/reserve/{{ book.id }}" class="btn btn-dark btn-sm" role="button" aria-pressed="true">I'd like to rent this book</a>
        {% else %}
            <button type="button" class="btn btn-dark btn-sm" disabled>I'd like to rent this book</button>
        {% endif %}
    </div>
{% endblock %}
