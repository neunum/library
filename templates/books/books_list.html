{% extends 'base.html' %}
{% load static %}
{% block title %}<title>Books</title>{% endblock %}

{% block content %}
    <div align="left">
        <table class="table table-striped">
            <tbody>
            {% for book in books %}
                <tr>
                    <td><img src="{{ book.cover.url }}"></td>
                    <td><a class="nav-link" style="color: #373B43" href="/book/{{ book.id }}">{{ book }}</a></td>
                    <td><a class="nav-link" style="color: #373B43" href="/author/{{ book.author.id }}">{{ book.author }}</a></td>
                    <td>{% if book.current_store is 0 %}
                    <img src="{% static 'registration/not.png' %}" width="20" height="20"/>
                {% endif %} </td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
